language: ruby
rvm:
  - 1.9.3
  - 2.0

branches:
  only:
    - master

before_install:
  - gem update --system
  - gem install bundler

bundler_args: --without production development

before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database rletters_test;' -U postgres
  - bundle exec rake db:migrate
  - mkdir downloads

script:
  - bundle exec rake spec

matrix:
  allow_failures:
    - rvm: 2.0
